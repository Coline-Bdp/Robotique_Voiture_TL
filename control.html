<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="control.css" />
    <title>Voiture télécommandée</title>
  </head>

  <header></header>

  <body>
    <div class="screen_high">
      <div class="start_and_stop">
        <img src="images/marche.png" id="btn_on" />
        <img src="images/stop.png" id="btn_stop" />
      </div>
      <div class="camera">
        <img src = "images/test_camera.jpg" id = "back_camera">
      </div>
      <div class="target_spotted">
        <img src="images/no_target.png" id="no_target" />
      </div>
    </div>
    <div class="screen_bottom">
      <div class="auto_command">
        <img src="images/helf-left.png" id="btn_halfleft" />
        <img src="images/half-right.png" id="btn_halfright" />
      </div>
      <div class="car_command">
        <div class="control_up">
          <img src="images/up.png" id="btn_up" />
        </div>
        <div class="control_sides">
          <img src="images/left.png" id="btn_left" />
          <img src="images/right.png" id="btn_right" />
        </div>
        <div class="control_down">
          <img src="images/bottom.png" id="btn_down" />
        </div>
      </div>
      <div class="catapult_command">
        <img src="images/catapult.png" id="catapult_once" />
        <div class="auto_catapult">
          <p>Auto-catapultage</p>
          <img src="images/not_auto.png" id="auto_not_start" />
        </div>
      </div>
    </div>
  </body>
</html>
